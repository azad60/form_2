<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-2</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="">
    <div class="main_area">
      <div class="left_area">
        <h1>creat your account</h1>
        <button><span class="icon_1"><i class="fa-brands fa-facebook-f"></i></span><h3 class="heding_1">sign in with fachbook</h3></button>
        <button><span class="icon_2"><i class="fa-brands fa-twitter"></i></span><h3 class="heding_2">sign in with Twiter</h3></button>
        <button><span class="icon_3"><i class="fa-brands fa-google"></i></span><h3 class="heding_3">sign in with google</h3></button>
        <button><span class="icon_4"><i class="fa-brands fa-linkedin-in"></i></span><h3 class="heding_4">sign in with Linkedin</h3></button>
      </div>
      <div class="right_area">
        <h2>or clacical way</h2>
        <div><input type="text" placeholder="username"><i class="fa-solid fa-user"></i></div>
        <div><input type="email" placeholder="email"><i class="fa-solid fa-envelope"></i></div>
        <div><input type="password" placeholder="password"><i class="fa-solid fa-lock"></i></div>
        <button>submit</button>
      </div>
    </div>
  </form>
</body>
</html>
